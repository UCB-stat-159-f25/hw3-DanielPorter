name: Deploy MyST site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MyST
        run: |
          python -m pip install --upgrade pip
          pip install mystmd
          myst --version
      
      - name: Build site for GitHub Pages
        run: |
          set -euxo pipefail
          ls -la
      
          rm -rf _build/html
          mkdir -p _build/html
      
          # Export README.md and the notebook as standalone HTML using the CLI defaults
          # (this writes the HTML next to the inputs or under .myst/build/html depending on version)
          myst export html README.md
          myst export html LOSC_Event_tutorial.ipynb
      
          # Collect the possible outputs (handles different myst versions/paths)
          for f in \
            README.html \
            LOSC_Event_tutorial.html \
            .myst/build/html/README.html \
            .myst/build/html/LOSC_Event_tutorial.html
          do
            if [ -f "$f" ]; then
              cp "$f" _build/html/
            fi
          done
      
          # Make README the homepage
          if [ -f _build/html/README.html ]; then
            mv _build/html/README.html _build/html/index.html
          fi
      
          # Sanity checks
          test -f _build/html/index.html
          test -f _build/html/LOSC_Event_tutorial.html
          echo "âœ… Files to deploy:"
          find _build/html -maxdepth 2 -type f -print
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
