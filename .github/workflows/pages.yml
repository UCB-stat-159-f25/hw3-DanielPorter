name: Deploy MyST site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MyST
        run: |
          python -m pip install --upgrade pip
          pip install mystmd
          myst --version

      - name: Build site
        run: |
          set -euxo pipefail
          myst build --html
          echo "==== tree (top) ===="
          ls -la
          echo "==== tree .myst ===="
          [ -d .myst ] && find .myst -maxdepth 3 -type d | sort || true
          echo "==== tree _build ===="
          [ -d _build ] && find _build -maxdepth 3 -type d | sort || true

      - name: Normalize build output to _build/html
        run: |
          set -euxo pipefail
          # Probe common MyST output locations
          for d in _build/html .myst/build/html .myst/build/site _build/site build/html; do
            if [ -d "$d" ]; then
              echo "Found build at: $d"
              mkdir -p _build/html
              rsync -a "$d"/ _build/html/
              exit 0
            fi
          done
          echo "ERROR: Could not find MyST build output." >&2
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
