name: Deploy MyST site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MyST
        run: |
          python -m pip install --upgrade pip
          pip install mystmd
          myst --version
      
      - name: Build HTML
        run: |
          set -euxo pipefail
          # sanity: show what's in the repo root
          ls -la
          # Build just the two pages we want and force the output folder
          myst build --html index.md LOSC_Event_tutorial.ipynb --out _build/html
          # verify output exists
          test -d _build/html
          find _build/html -maxdepth 2 -type f | head -n 50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
