name: Deploy MyST site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MyST
        run: |
          python -m pip install --upgrade pip
          pip install mystmd
          myst --version
      
      - name: Build HTML
        run: |
          set -euxo pipefail
          ls -la
      
          rm -rf _build/html
          mkdir -p _build/html
      
          # Initialize a minimal MyST project if needed
          myst init --yes || true
      
          # Copy README and notebook into place so they're part of the build
          mkdir -p content
          cp README.md content/
          cp LOSC_Event_tutorial.ipynb content/
      
          # Build the site (MyST automatically finds files in ./content)
          myst build
      
          # MyST outputs to .myst/build/html by default
          cp -r .myst/build/html/* _build/html/
      
          # Rename README.html to index.html (for the homepage)
          if [ -f _build/html/README.html ]; then
            mv _build/html/README.html _build/html/index.html
          fi
      
          # Sanity check
          test -f _build/html/index.html
          echo "âœ… Built HTML files:"
          find _build/html -maxdepth 2 -type f | sed 's/^/  - /' | head -n 50

      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
